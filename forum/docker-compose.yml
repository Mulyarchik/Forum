version: '3.10'
services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    restart: always
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
       - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: 'forum'
      POSTGRES_USER: 'admin'
      POSTGRES_PASSWORD: 'admin'

volumes:
  postgres_data: